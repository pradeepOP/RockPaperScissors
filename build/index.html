<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-[#B4F8C8] text-black max-w-md mx-auto min-h-screen flex items-center justify-center">

    <div class="bg-[#76F29A] p-8 rounded-lg shadow-lg">
        <h1 class="text-4xl font-semibold  text-center mb-4">Rock Paper scissors</h1>
        <div class="w-20 h-[3px] mx-auto bg-black"></div>

        <div class="flex justify-between items-center mt-12">
            <button onclick="playGame('rock')"><i class="fa-regular fa-hand-back-fist text-4xl text-black"></i>
            </button>
            <button onclick="playGame('paper')"><i class="fa-regular fa-hand text-black text-4xl"></i> </button>
            <button onclick="playGame('scissors')"><i class="fa-regular fa-hand-scissors text-black text-4xl"></i>
            </button>

        </div>

        <div class="text-lg mt-8 text-center flex flex-col space-y-3">
            <p class="computer-choice"></p>
            <p class="player-choice"></p>
            <p class="result"></p>
        </div>

        <script src="main.js"></script>

    </div>

</body>

</html>
